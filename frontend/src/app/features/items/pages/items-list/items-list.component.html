<header class="header">
  <img src="evs-logo.svg" alt="Logo" class="logo" />
  <button
    class="btn btn-primary"
    (click)="navigateToAdd()"
    [disabled]="store.loading()"
  >
    <span class="icon">+</span>
    Nouvel item
  </button>
</header>

@if (store.error()) {
<div class="alert">
  <div class="alert-content">
    {{ store.error() }}
  </div>
  <button class="alert-close" (click)="store.resetError()">Ã—</button>
</div>
} @if (store.loading() && !store.entities().length) {
<div class="loading-container">
  <span class="loading-dots"></span>
</div>
} @else if (store.entities().length) {
<main class="items-container" [class.loading]="store.loading()">
  @for (item of store.entities(); track item.id) {
  <app-item-card [item]="item" />
  }
</main>
} @else {
<div class="empty-state">
  <div class="empty-icon">ðŸ“‹</div>
  <div class="empty-text">Aucun item trouvÃ©</div>
</div>
}
